<div>
  <div class='popup header'>{{ stuff.name | translate}}</div>
  <div class='popup description'>{{stuff.description | translate}}</div>
</div>
<ng-container *ngIf="stuff.typeId != 2">
  <div class="inventory">
    <div *ngFor="let stuffItem of items" class="inventory-item inventory-item-width-{{stuffItem.item.width}} inventory-item-height-{{stuffItem.item.height}}">
      <div class="item-additional-info">
        <div *ngIf="stuffItem.count > 1" class="inventory-item-count">x{{stuffItem.count}}</div>
        <div *ngIf="stuffItem.item.isUpgraded" class="inventory-item-upgrade"></div>
      </div>
      <div class="inventory-item-image {{this.game}} inventory-item-x-{{stuffItem.item.gridX}} inventory-item-y-{{stuffItem.item.gridY}}" title="{{stuffItem.item.uniqueName | translate}}">
        <div *ngIf="stuffItem.item.hasScope && stuffItem.item.scopeX > -1000 && stuffItem.item.scopeY > -1000" class="wpn_addon scope" [style.left.px]="stuffItem.item.scopeX" [style.top.px]="stuffItem.item.scopeY"></div>
        <div *ngIf="stuffItem.item.hasSilencer && stuffItem.item.silencerX > -1000 && stuffItem.item.silencerY > -1000" class="wpn_addon silencer" [style.left.px]="stuffItem.item.silencerX" [style.top.px]="stuffItem.item.silencerY"></div>
        <div *ngIf="stuffItem.item.hasGrenadeLauncher && stuffItem.item.grenadeLauncherX > -1000 && stuffItem.item.grenadeLauncherY > -1000" class="wpn_addon grenade-launcher" [style.left.px]="stuffItem.item.grenadeLauncherX" [style.top.px]="stuffItem.item.grenadeLauncherY"></div>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="stuff.typeId == 2">
  <div *ngIf="stuff.items && stuff.items.length > 0">
    <div class="items-title">{{ 'Гарантовані предмети' | translate}}</div>

    <div class="inventory">
      <div *ngFor="let stuffItem of items" class="inventory-item inventory-item-width-{{stuffItem.item.width}} inventory-item-height-{{stuffItem.item.height}}">
        <div class="item-additional-info">
          <div *ngIf="stuffItem.count > 1" class="inventory-item-count">x{{stuffItem.count}}</div>
          <div *ngIf="stuffItem.item.isUpgraded" class="inventory-item-upgrade"></div>
        </div>
        <div class="inventory-item-image {{this.game}} inventory-item-x-{{stuffItem.item.gridX}} inventory-item-y-{{stuffItem.item.gridY}}" title="{{stuffItem.item.uniqueName | translate}}">
          <div *ngIf="stuffItem.item.hasScope && stuffItem.item.scopeX > -1000 && stuffItem.item.scopeY > -1000" class="wpn_addon scope" [style.left.px]="stuffItem.item.scopeX" [style.top.px]="stuffItem.item.scopeY"></div>
          <div *ngIf="stuffItem.item.hasSilencer && stuffItem.item.silencerX > -1000 && stuffItem.item.silencerY > -1000" class="wpn_addon silencer" [style.left.px]="stuffItem.item.silencerX" [style.top.px]="stuffItem.item.silencerY"></div>
          <div *ngIf="stuffItem.item.hasGrenadeLauncher && stuffItem.item.grenadeLauncherX > -1000 && stuffItem.item.grenadeLauncherY > -1000" class="wpn_addon grenade-launcher" [style.left.px]="stuffItem.item.grenadeLauncherX" [style.top.px]="stuffItem.item.grenadeLauncherY"></div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="lootBoxItems">
    <div class="items-title">{{ stuff.boxConfig | translate}}</div>

    <div class="inventory">
      <ng-container *ngFor="let stuffItem of lootBoxItems">
        <div *ngIf="stuffItem.probability > 0" class="inventory-item inventory-item-width-{{stuffItem.item.width}} inventory-item-height-{{stuffItem.item.height}}">
          <div class="item-additional-info">
            <div class="inventory-item-count">{{stuffItem.probability}}%</div>
            <div *ngIf="stuffItem.item.isUpgraded" class="inventory-item-upgrade"></div>
          </div>
          <div class="inventory-item-image {{this.game}} inventory-item-x-{{stuffItem.item.gridX}} inventory-item-y-{{stuffItem.item.gridY}}" title="{{stuffItem.item.uniqueName | translate}}">
            <div *ngIf="stuffItem.item.hasScope && stuffItem.item.scopeX > -1000 && stuffItem.item.scopeY > -1000" class="wpn_addon scope" [style.left.px]="stuffItem.item.scopeX" [style.top.px]="stuffItem.item.scopeY"></div>
            <div *ngIf="stuffItem.item.hasSilencer && stuffItem.item.silencerX > -1000 && stuffItem.item.silencerY > -1000" class="wpn_addon silencer" [style.left.px]="stuffItem.item.silencerX" [style.top.px]="stuffItem.item.silencerY"></div>
            <div *ngIf="stuffItem.item.hasGrenadeLauncher && stuffItem.item.grenadeLauncherX > -1000 && stuffItem.item.grenadeLauncherY > -1000" class="wpn_addon grenade-launcher" [style.left.px]="stuffItem.item.grenadeLauncherX" [style.top.px]="stuffItem.item.grenadeLauncherY"></div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
<div class="bottom">
  <div class="button url-button" (click)="copyLink()">
    <span>Mark link</span>
  </div>
</div>
